<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>Login</title>
</head>

<body>
    
    <main id="main">
        <h1 id="login-header">Login</h1>
        <h5 id="info">Digite seu login e senha</h5>

        <div id="error-msg-support">
            <p id="login-error-msg">Usuario <span id="error-msg-span">ou Senha invalido</span></p>
        </div>

        <form id="login-form">
            <input type="text" name="usename" id="username-field" class="login-form-field" placeholder="Username">
            <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
            <input type="submit" value="login" id="login-form-submit">
        </form>
    </main>

    <script src="script.js"></script>
</body>

</html>
